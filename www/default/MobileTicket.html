        <div data-dom-cache="true" data-role="page" id="bookTicketView">

                </div>
                <input id="py" name="py" type="hidden" value="do not delete this line">
                <fieldset id="goInfo">
                    <div style="padding-left:0px; position:relative">

                            <label>出发地&nbsp;<span id="changeSeat"></span>&nbsp;&nbsp;&nbsp;</label>
        <input class="right-arrow-input" id="fromStationInput" readonly type="text">
                        </div>
                        <div data-role="fieldcontain">
                            <label>目的地&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input class="right-arrow-input" id="toStationInput" readonly type="text">
                        </div>
                    </div>
                    <div style="clear:both; top:72px;"></div>
                    <div class="z-startoff-date" data-role="fieldcontain">
                        <label>出发日期</label>
       	<select data-icon="none" data-iconshadow="false" id="trainDateInput" name="选择出发日期">
       	</select>
                    </div>
                    <div class="z-seat-type" data-role="fieldcontain">
                        <label>席　　别</label>
        <select data-icon="none" data-iconshadow="false" id="trainSeatInput" name="选择席别">
       	</select>
                    </div>
                </fieldset>
                <fieldset id="backInfo" style="display:none;">
                    <div data-role="fieldcontain">
                        <label>返回日期</label>
        <select data-icon="none" data-iconshadow="false" id="trainDateInputBack" name="选择返回日期">
       	</select>
                    </div>
                    <div data-role="fieldcontain">
                        <label>返回席别</label>
        <select data-icon="none" data-iconshadow="false" id="trainSeatInputBack" name="选择席别">
       	</select>
        <!-- <input id="trainCodeInputBack" type="text" readonly class="right-arrow-input"></input> -->
                    </div>    
                </fieldset>   
                <fieldset style="background:none; ">
                    <div data-mini="true" data-role="controlgroup" data-type="horizontal" id="trainHeadersBtnGroup">
                        <a class="ui-btn-active ui-state-persist" data-role="button" data-theme="c" href="#" id="QB">全部</a>
	      	<a data-role="button" data-theme="c" href="#" id="D">G/D/C</a>
	      	<a data-role="button" data-theme="c" href="#" id="Z">Z字头</a>
	      	<a data-role="button" data-theme="c" href="#" id="T">T字头</a>
	      	<a data-role="button" data-theme="c" href="#" id="K">K字头</a>
	      	<a data-role="button" data-theme="c" href="#" id="QT">其他</a>
                    </div>
                </fieldset>
                <fieldset style="background:none;margin-top:0;padding-top:0">
                    <div data-mini="true" data-role="controlgroup" data-type="horizontal" id="FareHeadersBtnGroup">
                    </div>
                </fieldset>
                <div style="display: box; display: -webkit-box;margin-bottom:20px">
                    <div style="box-flex: 1; -webkit-box-flex: 1;">

                            <div class="ui-controlgroup-controls">
                                <a class="ui-btn ui-corner-left  ui-btn-up-c ui-btn-active" data-role="button" data-theme="c" data-type="1" href="#">普通</a> <a class="ui-btn ui-btn-up-c" data-role="button" data-theme="c" data-type="2" href="#">学生</a>
                            </div>
                        </div>
                    </div>
                    <div style="box-flex: 1; -webkit-box-flex: 1; width: 150px;">
