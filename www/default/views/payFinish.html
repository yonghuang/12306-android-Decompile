<div id="payFinishtView" data-role="page">
	<div data-role="header" data-theme="b" data-position="fixed" data-tap-toggle="false">
	  <h1>支付完成</h1>
	</div>

	<div data-role="content" data-iscroll>
		<div class="payfinish">
			<div id="payFinish">
				<h1>感谢您选择铁路出行！您的订单号是：</h1>
				<div id="sequence_no" class="sequence_no"></div>
				<div id="orderDetailsPrompt" class="ui-grid-b top-prompt normal-prompt">
					<h6>订票信息</h6>
				</div>
				<ul id="trainDetailsGridAll" class="trainDetailsGridAll" data-role="listview" data-theme="c"></ul>
				<div class="total">总票价：<span id="payfinishTotalPrice"></span></div>
			</div>
			<div id="cancelFinish" style="display: none;">
				<br>
				<h1>恭喜!您已退票成功 请您牢记业务号：</h1>
				<div id="payOrderID" class="sequence_no"></div><br>
				<div style="margin-right: 20px; text-align: right;" id="firstTicketReturnPrice">原票价:<span style="color: red;"><span id="oriTicketPrice"></span>元</span>        退票费:<span style="color: red;"><span id="ticketReturnCost"></span>元</span></div>
				<div style="margin-right: 20px; text-align: right;" id="secondTicketReturnPrice"><span id="ticketPriceRateId">退票费率:<span style="color: red;"><span id="ticketPriceRate"></span>%</span></span>
				                应退票款:<span style="color: red;"><span id="shouldTicketPrice"></span>元</span></div><br>
				<div class="tips2">
					<p>请您认真查阅铁路互联网售票相关规定，对于须换取纸质车票的，建议在开车前预留充分的时间办理换票手续。</p>
				</div>
				<br><br>
			</div>
			
			<div class="twoBtnsHor">
				<a id="continueBookTicket" href="../MobileTicket.html" data-role="button" data-prefetch>继续购票</a>
				<a id="queryOrder"  data-role="button" data-prefetch>查询订单</a>
			</div>
							<h5 class="tipWarm"><span>*</span>温馨提示：</h5>
		   <div id="customer_name"></div>
			<p id="payFinishTips" style='text-indent:2em;margin-top:6px'>如您拟于乘车前到车站售票窗口换票，请预留足够的换票时间，以免窗口排队人数较多，耽误您检票乘车。</p>
		</div>
	</div>
