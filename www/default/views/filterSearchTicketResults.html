<div id="filterSearchTicketResultsView" data-role="page" data-theme="b">

      data-role="button">查询结果</a>

  <div data-role="content" style="padding-top: 5px;" data-iscroll>

        <label for="seatTypeSelect">席别</label>
        <select id="seatTypeSelect"  data-role="none"></select>
      </div>

      <div data-role="fieldcontain">
        <label for="trainHeaderSelect">车型</label>
        <select id="trainHeaderSelect" data-role="none">

          <option value="D">动车</option>

           <option value="K">K字头</option>
           <option value="C">城际高速</option>
           <option value="others">其他</option>

      <div data-role="fieldcontain">

          name="出发时间" data-role="none">
          <option value="0">00:00--24:00</option>
          <option value="1">00:00--06:00</option>
          <option value="2">06:00--12:00</option>
          <option value="3">12:00--18:00</option>
          <option value="4">18:00--24:00</option>

      </div>
