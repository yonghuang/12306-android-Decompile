<div id="getPwd2View" data-role="page">
	<div data-role="header" data-position="fixed" data-tap-toggle="false">
		<a href=vPathCallBack()+"loginTicket.html" data-role="button" data-shadow="false">登录</a>
		<h1>找回密码</h1>
	</div>
	<div data-role="content" data-iscroll>
		<div id="singleDoubleBtnGroup" class="singleDoubleBtnGroup"
			data-role="controlgroup" data-type="horizontal">
			<a id="" href="getPwd.html" data-role="button" data-theme="c"
				class="btnText">根据电子邮件</a> <a id="" href="#" data-role="button"
				data-theme="c" class="ui-btn-active ui-state-persist">根据密码提示问题</a>
		</div>
		<fieldset>
			<div data-role="fieldcontain" class="hasMust">
				<label>用&nbsp;&nbsp;户&nbsp;&nbsp;名</label>
				<div class="ui-input-text pencil-input">
				 <input id="getPwd2_username" type="text"  placeholder="注册时使用的用户名" />
				</div>
			</div>
			<div class="getQBtn">
				<div class="div_bigBtn">
					<a id="getPwd2_getQuestion" data-role="button" data-prefetch>提取问题</a>
				</div>
			</div>

			<div data-role="fieldcontain">
				<label class="toolong">密码提示<br />问&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;题
				</label> 
				<input id="getPwd2_pwdQuestion" type="text" class="pencil-input" readonly
					placeholder="输入用户名并点击提取问题" />
			</div>

			<div data-role="fieldcontain" class="hasMust">
				<label class="toolong">密码提示<br />答&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;案
				</label>
				<div class="ui-input-text pencil-input"> 
				<input id="getPwd2_pwdAnswer" type="text" placeholder="输入密码提示答案" />
				</div>
			</div>

			<div data-role="fieldcontain" class="hasMust">
				<label>新&nbsp;&nbsp;密&nbsp;&nbsp;码</label>
				<div class="ui-input-text pencil-input">
				 <input id="getPwd2_newPsswd" type="password" placeholder="不少于6位" />
				</div>
			</div>

			<div data-role="fieldcontain" class="hasMust">
				<label>密码确认</label>
				<div class="ui-input-text pencil-input">
				<input id="getPwd2_confirmPsswd" type="password" placeholder="请再次输入密码" />
				</div>
			</div>

			<div data-role="fieldcontain" class="hasMust">
				<label>验&nbsp;&nbsp;证&nbsp;&nbsp;码</label>
				<div class="labelRightDiv verifyOut">
					<input id="getPwd2_verify" type="tel" pattern="[0-9]*" maxlength="4"/><img id="getPwd2_verifyImage"><a
						id="getpwd2_refreshPassCode">看不清,换一张</a>
				</div>
			</div>
		</fieldset>

		<div class="div_bigBtn">
			<a id="findPwdBtn2" data-role="button"
				data-prefetch>提&nbsp;交</a>
		</div>

	</div>

	<div data-role="footer" class="footer_bar" data-position="fixed"
		data-tap-toggle="false" data-id="navBar">
		<div data-role="navbar" class="f_nav">
			<ul>
				<li><a id="bookTicketTab"  data-icon="custom" data-iconpos="top" data-iconshadow="false">车票预订</a></li>
				<li><a id="queryOrderTab" data-icon="custom" data-iconpos="top" data-iconshadow="false">订单查询</a></li>
				<li><a id="my12306Tab"  data-icon="custom" data-iconpos="top" data-iconshadow="false">我的12306</a></li>
				<li><a id="moreOptionsTab" data-icon="custom" data-iconpos="top" data-iconshadow="false" class="ui-btn-active ui-state-persist">更多功能</a></li>
			</ul>
		</div>
	</div>
</div>
