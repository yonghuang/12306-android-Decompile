<div id="getPwdView" data-role="page">
	<div data-role="header" data-position="fixed" data-tap-toggle="false">
		<a href="loginTicket.html" data-role="button" data-shadow="false">登录</a>
		<h1>找回密码</h1>
	</div>
	<div data-role="content" data-iscroll='{"useTransform":false}'>
    <div id="singleDoubleBtnGroup" data-role="controlgroup" class="singleDoubleBtnGroup"  data-type="horizontal">
      <a id="getPwd1Choice" href="#" data-role="button" data-theme="c" class="ui-btn-active ui-state-persist">根据电子邮件</a>
      <a id="getPwd2Choice" href="#" data-role="button" data-theme="c" class="btnText">根据密码提示问题</a>
    </div>
		<fieldset class="hasMust">
			<div id="getPwd1Option">
				<div data-role="fieldcontain">
					<label>
					
					电子邮件</label>
					<div class="ui-input-text pencil-input">
						<input id="getPwd_email" type="email" placeholder="注册时使用的电子邮箱" />
					</div>
				</div>
			</div>
			<div id="getPwd2Option" style="display: none;">
				<div data-role="fieldcontain" class="hasMust">
					<label>
					
					用&nbsp;&nbsp;户&nbsp;&nbsp;名</label>
					<div class="ui-input-text pencil-input">
						<input id="getPwd2_username" type="text" placeholder="注册时使用的用户名" />
					</div>
				</div>
				<div class="getQBtn">
					<div class="div_bigBtn">
						<a id="getPwd2_getQuestion" data-role="button" data-prefetch>提取问题</a>
					</div>
				</div>

				<div data-role="fieldcontain">
					<label class="toolong">
					
					密码提示<br />问&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;题
					</label> <input id="getPwd2_pwdQuestion" type="text" class="pencil-input"
						readonly placeholder="输入用户名并点击提取问题" />
				</div>

				<div data-role="fieldcontain" class="hasMust">
					<label class="toolong">密码提示<br />答&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;案
					</label>
					<div class="ui-input-text pencil-input">
						<input id="getPwd2_pwdAnswer" type="text" placeholder="输入密码提示答案" />
					</div>
				</div>

				<div data-role="fieldcontain" class="hasMust">
					<label>新&nbsp;&nbsp;密&nbsp;&nbsp;码</label>
					<div class="ui-input-text pencil-input">
						<input id="getPwd2_newPsswd" type="password" placeholder="不少于6位" />
					</div>
				</div>

				<div data-role="fieldcontain" class="hasMust">
					<label>密码确认</label>
					<div class="ui-input-text pencil-input">
						<input id="getPwd2_confirmPsswd" type="password"
							placeholder="请再次输入密码" />
					</div>
				</div>
			</div>
			<div data-role="fieldcontain">
				<label>验&nbsp;&nbsp;证&nbsp;&nbsp;码</label>
				<div class="labelRightDiv verifyOut">
					<input id="getPwd_verify" type="tel" pattern="[0-9]*" maxlength="4"/> <img
						id="getPwd_verifyImage" src="#"><a
						id="getpwd_refreshPassCode">看不清,换一张</a>
				</div>
			</div>
		</fieldset>
		<div class="div_bigBtn"><a id="findPwdBtn" data-role="button" data-prefetch>提&nbsp;交</a></div>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
   
</div>
